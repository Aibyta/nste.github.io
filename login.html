<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | NSTE Tennis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        body {
            background: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .login-container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
            padding: 2.5rem;
        }
        .logo {
            text-align: center;
            margin-bottom: 1.5rem;
        }
        .logo img {
            height: 80px;
        }
        .form-title {
            text-align: center;
            margin-bottom: 1.5rem;
            color: #007bff;
        }
        .login-tabs {
            display: flex;
            margin-bottom: 1.5rem;
            border-bottom: 1px solid #dee2e6;
        }
        .login-tab {
            flex: 1;
            text-align: center;
            padding: 0.75rem;
            cursor: pointer;
            transition: all 0.2s;
            border-bottom: 3px solid transparent;
        }
        .login-tab:hover {
            background-color: #f8f9fa;
        }
        .login-tab.active {
            border-bottom-color: #007bff;
            color: #007bff;
            font-weight: 500;
        }
        .login-form {
            display: none;
        }
        .login-form.active {
            display: block;
        }
        .btn-login {
            background-color: #28a745;
            border-color: #28a745;
            padding: 0.5rem 1.5rem;
            font-weight: 500;
            width: 100%;
        }
        .login-link {
            text-align: center;
            margin-top: 1.5rem;
        }
        .form-floating label {
            color: #6c757d;
        }
        .form-control:focus {
            border-color: #86b7fe;
            box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <a href="index.html"><img src="img/logo.png" alt="NSTE Tennis"></a>
        </div>
        <h2 class="form-title">Welcome Back</h2>
        
        <!-- Login Type Tabs -->
        <div class="login-tabs">
            <div class="login-tab active" data-tab="user">
                <i class="bi bi-person"></i> User Login
            </div>
            <div class="login-tab" data-tab="admin">
                <i class="bi bi-shield-lock"></i> Admin Login
            </div>
        </div>
        
        <!-- User Login Form -->
        <div class="login-form active" id="userLoginForm">
            <form id="userForm">
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="userEmail" placeholder="name@example.com" required>
                    <label for="userEmail">Email address</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="userPassword" placeholder="Password" required>
                    <label for="userPassword">Password</label>
                </div>
                <button type="submit" class="btn btn-login">
                    <i class="bi bi-box-arrow-in-right"></i> Sign In as User
                </button>
            </form>
        </div>
        
        <!-- Admin Login Form -->
        <div class="login-form" id="adminLoginForm">
            <form id="adminForm">
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="adminEmail" placeholder="admin@example.com" required>
                    <label for="adminEmail">Admin Email</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="adminPassword" placeholder="Password" required>
                    <label for="adminPassword">Admin Password</label>
                </div>
                <button type="submit" class="btn btn-login">
                    <i class="bi bi-shield-lock"></i> Sign In as Admin
                </button>
            </form>
        </div>
        
        <div class="login-link">
            Don't have an account? <a href="sign-up.html" class="text-primary">Sign up</a>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDjMwv9Bxff1bUE7CR_S-DPx3NV5kkinTU",
            authDomain: "nste-booking-system.firebaseapp.com",
            projectId: "nste-booking-system",
            storageBucket: "nste-booking-system.appspot.com",
            messagingSenderId: "574207536433",
            appId: "1:574207536433:web:0d2aeaacdc280cec019410"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // Tab switching
        document.querySelectorAll('.login-tab').forEach(tab => {
            tab.addEventListener('click', () => {
                document.querySelectorAll('.login-tab').forEach(t => t.classList.remove('active'));
                document.querySelectorAll('.login-form').forEach(f => f.classList.remove('active'));
                
                tab.classList.add('active');
                const tabType = tab.dataset.tab;
                document.getElementById(`${tabType}LoginForm`).classList.add('active');
            });
        });

        // User login
        document.getElementById('userForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('userEmail').value;
            const password = document.getElementById('userPassword').value;
            
            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    const uid = userCredential.user.uid;
                    return db.collection('users').doc(uid).get();
                })
                .then((doc) => {
                    if (!doc.exists) {
                        throw new Error('User record not found');
                    }
                    
                    const userRole = doc.data().role;
                    if (userRole !== 'user') {
                        throw new Error('This account is not a user account');
                    }
                    
                    window.location.href = 'user-dashboard.html';
                })
                .catch((error) => {
                    alert('Login failed: ' + error.message);
                });
        });

        // Admin login
        document.getElementById('adminForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('adminEmail').value;
            const password = document.getElementById('adminPassword').value;
            
            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    const uid = userCredential.user.uid;
                    return db.collection('users').doc(uid).get();
                })
                .then((doc) => {
                    if (!doc.exists) {
                        throw new Error('User record not found');
                    }
                    
                    const userRole = doc.data().role;
                    if (userRole !== 'admin') {
                        throw new Error('This account is not an admin account');
                    }
                    
                    window.location.href = 'admin-dashboard.html';
                })
                .catch((error) => {
                    alert('Login failed: ' + error.message);
                });
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
