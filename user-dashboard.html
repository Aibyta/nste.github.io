<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Dashboard | NSTE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background-color: #f8f9fa;
            overflow: hidden;
        }

        .sidebar {
            min-height: 100vh;
            background-color: #343a40;
            padding: 1rem;
            color: white;
            width: 250px;
        }

        .sidebar a {
            display: block;
            margin: 0.5rem 0;
            color: #adb5bd;
            text-decoration: none;
            padding: 0.5rem;
            border-radius: 4px;
            transition: all 0.3s;
        }

        .sidebar a:hover {
            background-color: #495057;
            color: white;
        }

        iframe {
            border: none;
            width: calc(100vw - 250px);
            height: 90vh;
            margin-left: 250px;
            position: fixed;
            top: 0;
        }

        .profile-pic {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid white;
            margin-right: 10px;
        }

        .profile-section {
            display: flex;
            align-items: center;
            padding: 1rem 0;
            margin-bottom: 1rem;
            border-bottom: 1px solid #495057;
        }

        .profile-info {
            display: flex;
            flex-direction: column;
        }

        .profile-name {
            font-weight: bold;
            color: white;
            margin-bottom: 0.2rem;
        }

        .profile-email {
            font-size: 0.8rem;
            color: #adb5bd;
        }

        .nav-items {
            margin-top: 1rem;
        }

        .logout-btn {
            position: absolute;
            bottom: 20px;
            width: calc(250px - 2rem);
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 0.5rem;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .logout-btn:hover {
            background-color: #c82333;
        }
    </style>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
</head>

<body>
    <div class="d-flex">
        <!-- Compact Sidebar -->
        <div class="sidebar">
            <div class="profile-section">
                <img id="profilePicture" src="" alt="Profile Picture" class="profile-pic">
                <div class="profile-info">
                    <div id="userName" class="profile-name">Loading...</div>
                    <div id="userEmail" class="profile-email">Loading...</div>
                </div>
            </div>

            <div class="nav-items">
                <a href="user-main.html" target="contentFrame">üè† Dashboard</a>
                <a href="booking-facility.html" target="contentFrame">üìÖ Book A Court</a>
                <a href="find-friend.html" target="contentFrame">üë• Find Friends</a>
                <a href="booking-management.html" target="contentFrame">üìä My Bookings</a>
                <a href="product.html" target="contentFrame">üõí Marketplace</a>
                <a href="post-feed.html" target="contentFrame">üí¨ Community</a>
            </div>

            <button id="logoutBtn" onclick="logout()" class="logout-btn">Logout</button>
        </div>

        <!-- Minimized Content Area -->
        <iframe name="contentFrame" src="user-main.html"></iframe>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDjMwv9Bxff1bUE7CR_S-DPx3NV5kkinTU",
            authDomain: "nste-booking-system.firebaseapp.com",
            projectId: "nste-booking-system",
            storageBucket: "nste-booking-system.appspot.com",
            messagingSenderId: "574207536433",
            appId: "1:574207536433:web:0d2aeaacdc280cec019410"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        auth.onAuthStateChanged(user => {
            if (user) {
                // Set profile picture
                const profilePic = document.getElementById('profilePicture');
                
                // First try photoURL from Auth
                if (user.photoURL) {
                    profilePic.src = user.photoURL;
                }
                
                // Set email from Auth
                document.getElementById("userEmail").textContent = user.email || 'No email';

                // Try to get name from Firestore
                db.collection("users").doc(user.uid).get()
                    .then(doc => {
                        if (doc.exists) {
                            const userData = doc.data();
                            document.getElementById("userName").textContent = userData.name || 'User';
                            
                            // Override profile picture if exists in Firestore
                            if (userData.photoURL) {
                                profilePic.src = userData.photoURL;
                            }
                        } else {
                            // Fallback to displayName from Auth
                            document.getElementById("userName").textContent = user.displayName || 'User';
                        }
                        
                        // Final fallback for profile picture
                        if (!profilePic.src || profilePic.src === window.location.href) {
                            profilePic.src = "https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_1280.png";
                        }
                    })
                    .catch(error => {
                        console.error("Error fetching user data:", error);
                        document.getElementById("userName").textContent = user.displayName || 'User';
                        if (!profilePic.src) {
                            profilePic.src = "https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_1280.png";
                        }
                    });

            } else {
                window.location.href = "/login.html";
            }
        });

        function logout() {
            auth.signOut().then(() => {
                window.location.href = "login.html";
            });
        }
    </script>
</body>
</html>
