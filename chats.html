<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chat | NSTE</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #a1c4fd 0%, #c2e9fb 100%);
      font-family: 'Segoe UI', sans-serif;
    }

    .chat-container {
      max-width: 600px;
      margin: auto;
      background: rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(15px);
      border-radius: 20px;
      padding: 2rem;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }

    #chatBox {
      height: 400px;
      overflow-y: auto;
      background: white;
      border-radius: 15px;
      padding: 1rem;
      margin-bottom: 1.5rem;
      box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.05);
    }

    .message {
      max-width: 75%;
      margin: 0.5rem 0;
      padding: 0.6rem 1rem;
      border-radius: 20px;
      word-wrap: break-word;
      display: inline-block;
      line-height: 1.4;
    }

    .you {
      background-color: #007bff;
      color: white;
      align-self: flex-end;
      margin-left: auto;
    }

    .friend {
      background-color: #f1f0f0;
      color: #333;
      align-self: flex-start;
      margin-right: auto;
    }

    .input-group {
      background: white;
      border-radius: 30px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      overflow: hidden;
    }

    #messageInput {
      border: none;
      border-radius: 0;
    }

    #messageInput:focus {
      box-shadow: none;
    }

    #sendBtn {
      border-radius: 0;
    }

    h2 {
      font-weight: 700;
      color: #003366;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <div class="chat-container">
      <h2 class="text-center mb-4">ðŸ’¬ Chat</h2>
      <div id="chatBox" class="d-flex flex-column"></div>
      <div class="input-group">
        <input type="text" id="messageInput" class="form-control" placeholder="Type your message...">
        <button class="btn btn-primary" id="sendBtn">Send</button>
      </div>
    </div>
  </div>

  <!-- Firebase Scripts -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDjMwv9Bxff1bUE7CR_S-DPx3NV5kkinTU",
      authDomain: "nste-booking-system.firebaseapp.com",
      projectId: "nste-booking-system",
      storageBucket: "nste-booking-system.appspot.com",
      messagingSenderId: "574207536433",
      appId: "1:574207536433:web:0d2aeaacdc280cec019410"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    const urlParams = new URLSearchParams(window.location.search);
    const friendId = urlParams.get("friendId");
    let currentUser = null;

    const chatBox = document.getElementById("chatBox");
    const messageInput = document.getElementById("messageInput");
    const sendBtn = document.getElementById("sendBtn");

    auth.onAuthStateChanged(user => {
      if (user) {
        currentUser = user;
        loadMessages();
      } else {
        auth.signInAnonymously().catch(console.error);
      }
    });

    function getChatId(user1, user2) {
      return [user1, user2].sort().join("_");
    }

    function loadMessages() {
      const chatId = getChatId(currentUser.uid, friendId);
      db.collection("chats").doc(chatId).collection("messages")
        .orderBy("timestamp")
        .onSnapshot(snapshot => {
          chatBox.innerHTML = "";
          snapshot.forEach(doc => {
            const msg = doc.data();
            const div = document.createElement("div");
            div.className = "message " + (msg.sender === currentUser.uid ? "you" : "friend");
            div.innerText = msg.text;
            chatBox.appendChild(div);
          });
          chatBox.scrollTop = chatBox.scrollHeight;
        });
    }

    sendBtn.addEventListener("click", () => {
      const text = messageInput.value.trim();
      if (text === "") return;

      const chatId = getChatId(currentUser.uid, friendId);
      db.collection("chats").doc(chatId).collection("messages").add({
        sender: currentUser.uid,
        text,
        timestamp: firebase.firestore.FieldValue.serverTimestamp()
      });

      messageInput.value = "";
    });
  </script>
</body>
</html>
