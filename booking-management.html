<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bookings | NSTE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f6f9;
        }

        .booking-card {
            border-left: 5px solid #007bff;
            background: #fff;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
            margin-bottom: 1rem;
            padding: 1rem;
            border-radius: 8px;
        }

        .badge-status {
            font-size: 0.85rem;
        }

        .spinner {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 50vh;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <h2 class="mb-4 text-center">üìò My Bookings</h2>
        <div id="bookingList"></div>
        <div id="loadingSpinner" class="spinner">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDjMwv9Bxff1bUE7CR_S-DPx3NV5kkinTU",
            authDomain: "nste-booking-system.firebaseapp.com",
            projectId: "nste-booking-system",
            storageBucket: "nste-booking-system.appspot.com",
            messagingSenderId: "574207536433",
            appId: "1:574207536433:web:0d2aeaacdc280cec019410"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();

        const bookingList = document.getElementById("bookingList");
        const loadingSpinner = document.getElementById("loadingSpinner");

        auth.onAuthStateChanged(user => {
            if (!user) {
                window.location.href = "/login.html";
                return;
            }

            db.collection("bookings")
                .where("userId", "==", user.uid)
                .orderBy("createdAt", "desc")
                .onSnapshot(snapshot => {
                    bookingList.innerHTML = "";
                    loadingSpinner.style.display = "none";

                    if (snapshot.empty) {
                        bookingList.innerHTML = "<div class='alert alert-info'>No bookings found.</div>";
                        return;
                    }

                    snapshot.forEach(doc => {
                        const data = doc.data();
                        const statusBadge = data.status === 'approved' ?
                            '<span class="badge bg-success badge-status">Approved</span>' :
                            data.status === 'pending' ?
                                '<span class="badge bg-warning text-dark badge-status">Pending</span>' :
                                '<span class="badge bg-danger badge-status">Rejected</span>';

                        bookingList.innerHTML += `
                            <div class="booking-card">
                                <div class="d-flex justify-content-between">
                                    <div>
                                        <h5>${data.facility}</h5>
                                        <p class="mb-1">üìÖ Date: ${data.date}</p>
                                        <p class="mb-1">‚è∞ Time: ${data.time}</p>
                                    </div>
                                    <div class="text-end">
                                        ${statusBadge}
                                        <p class="text-muted" style="font-size: 0.8rem;">Booked on: ${data.createdAt?.toDate().toLocaleString() || 'N/A'}</p>
                                    </div>
                                </div>
                            </div>`;
                    });
                }, err => {
                    loadingSpinner.style.display = "none";
                    bookingList.innerHTML = `<div class="alert alert-danger">‚ùå Failed to load bookings: ${err.message}</div>`;
                });
        });
    </script>
</body>

</html>
