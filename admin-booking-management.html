<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Booking Management | NSTE</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    body {
      background: #f0f4f8;
      padding: 20px;
    }
    .status-badge {
      font-weight: 600;
    }
    .approved {
      background-color: #28a745;
      color: white;
    }
    .pending {
      background-color: #ffc107;
      color: black;
    }
    .rejected {
      background-color: #dc3545;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="mb-4 text-center">ðŸ“‹ Admin Booking Management</h2>
    <div id="loading" class="text-center my-3">Loading bookings...</div>
    <table
      class="table table-striped table-bordered align-middle"
      id="bookingsTable"
      style="display:none;"
    >
      <thead class="table-dark">
        <tr>
          <th>User Name</th>
          <th>Facility</th>
          <th>Date</th>
          <th>Time</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="bookingsBody"></tbody>
    </table>
    <div id="errorMsg" class="alert alert-danger d-none"></div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDjMwv9Bxff1bUE7CR_S-DPx3NV5kkinTU",
      authDomain: "nste-booking-system.firebaseapp.com",
      projectId: "nste-booking-system",
      storageBucket: "nste-booking-system.appspot.com",
      messagingSenderId: "574207536433",
      appId: "1:574207536433:web:0d2aeaacdc280cec019410"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    const bookingsBody = document.getElementById("bookingsBody");
    const bookingsTable = document.getElementById("bookingsTable");
    const loadingDiv = document.getElementById("loading");
    const errorMsg = document.getElementById("errorMsg");
    

    // Utility: Create status badge
    function createStatusBadge(status) {
      const span = document.createElement("span");
      span.classList.add("badge", "status-badge");
      if (status === "approved") span.classList.add("approved");
      else if (status === "pending") span.classList.add("pending");
      else if (status === "rejected") span.classList.add("rejected");
      span.textContent = status.charAt(0).toUpperCase() + status.slice(1);
      return span;
    }

    // Update booking status in Firestore
    function updateBookingStatus(docId, newStatus) {
      db.collection("bookings").doc(docId).update({
        status: newStatus
      }).then(() => {
        console.log(`Booking ${docId} updated to ${newStatus}`);
      }).catch(error => {
        alert("Error updating booking: " + error.message);
      });
    }

    // Render bookings into table
    function renderBookings(bookings) {
      bookingsBody.innerHTML = "";
      if (bookings.length === 0) {
        bookingsBody.innerHTML = `<tr><td colspan="6" class="text-center">No bookings found.</td></tr>`;
        return;
      }
      bookings.forEach(({id, data}) => {
        const tr = document.createElement("tr");

        // User Name cell
        const userNameCell = document.createElement("td");
        userNameCell.textContent = data.userName || "Unknown";
        tr.appendChild(userNameCell);

        // Facility cell
        const facilityCell = document.createElement("td");
        facilityCell.textContent = data.facility;
        tr.appendChild(facilityCell);

        // Date cell
        const dateCell = document.createElement("td");
        dateCell.textContent = data.date;
        tr.appendChild(dateCell);

        // Time cell
        const timeCell = document.createElement("td");
        timeCell.textContent = data.time;
        tr.appendChild(timeCell);

        // Status cell
        const statusCell = document.createElement("td");
        statusCell.appendChild(createStatusBadge(data.status));
        tr.appendChild(statusCell);

        // Actions cell
        const actionsCell = document.createElement("td");

        if (data.status === "pending") {
          const approveBtn = document.createElement("button");
          approveBtn.className = "btn btn-success btn-sm me-2";
          approveBtn.textContent = "Approve";
          approveBtn.onclick = () => {
            if(confirm("Approve this booking?")) {
              updateBookingStatus(id, "approved");
            }
          };

          const rejectBtn = document.createElement("button");
          rejectBtn.className = "btn btn-danger btn-sm";
          rejectBtn.textContent = "Reject";
          rejectBtn.onclick = () => {
            if(confirm("Reject this booking?")) {
              updateBookingStatus(id, "rejected");
            }
          };

          actionsCell.appendChild(approveBtn);
          actionsCell.appendChild(rejectBtn);
        } else {
          actionsCell.textContent = "-";
        }

        tr.appendChild(actionsCell);
        bookingsBody.appendChild(tr);
      });
    }

    // Fetch bookings with user names
    function fetchBookings() {
      loadingDiv.style.display = "block";
      bookingsTable.style.display = "none";
      errorMsg.classList.add("d-none");
      db.collection("bookings").orderBy("createdAt", "desc").get()
        .then(async (snapshot) => {
          const bookings = [];
          // Cache for user names to minimize queries
          const userNameCache = {};

          // Helper to get userName by userId
          async function getUserName(userId) {
            if(userNameCache[userId]) return userNameCache[userId];
            try {
              const userDoc = await db.collection("users").doc(userId).get();
              const userName = userDoc.exists ? userDoc.data().name || userDoc.data().email || "Unknown" : "Unknown";
              userNameCache[userId] = userName;
              return userName;
            } catch {
              return "Unknown";
            }
          }

          // Loop through bookings and add userName
          for (const doc of snapshot.docs) {
            const data = doc.data();
            const userName = await getUserName(data.userId);
            bookings.push({ id: doc.id, data: { ...data, userName } });
          }

          renderBookings(bookings);
          loadingDiv.style.display = "none";
          bookingsTable.style.display = "table";
        })
        .catch((error) => {
          console.error("Error fetching bookings:", error);
          errorMsg.textContent = "Failed to load bookings: " + error.message;
          errorMsg.classList.remove("d-none");
          loadingDiv.style.display = "none";
        });
    }

    // Check if logged in and load bookings, else redirect to admin login
    auth.onAuthStateChanged(user => {
      if (!user) {
        window.location.href = "/admin-login.html"; // Change to your admin login page
        return;
      }
      // Optionally check if user is admin here, otherwise restrict access
      fetchBookings();
    });
  </script>
</body>
</html>
