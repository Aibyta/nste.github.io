<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin - Approve Bookings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background-color: #f0f4f8;
        }

        .container {
            margin-top: 50px;
        }

        .table th,
        .table td {
            vertical-align: middle;
        }

        .spinner-border {
            width: 3rem;
            height: 3rem;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2 class="text-center mb-4">üìã Pending Booking Approvals</h2>

        <div id="loadingText" class="text-center mb-3">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p>Loading bookings...</p>
        </div>

        <table class="table table-striped text-center" id="bookingsTable">
            <!-- Filled by JS -->
        </table>
    </div>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDjMwv9Bxff1bUE7CR_S-DPx3NV5kkinTU",
            authDomain: "nste-booking-system.firebaseapp.com",
            projectId: "nste-booking-system",
            storageBucket: "nste-booking-system.appspot.com",
            messagingSenderId: "574207536433",
            appId: "1:574207536433:web:0d2aeaacdc280cec019410"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        const bookingsTable = document.getElementById("bookingsTable");
        const loadingText = document.getElementById("loadingText");

        async function loadBookings() {
            try {
                const snapshot = await db.collection("bookings")
                    .where("status", "==", "pending")
                    .orderBy("createdAt", "desc")
                    .get();

                const bookings = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                const userIds = [...new Set(bookings.map(b => b.userId))];
                const userMap = {};

                await Promise.all(userIds.map(async uid => {
                    const userDoc = await db.collection("users").doc(uid).get();
                    userMap[uid] = userDoc.exists ? (userDoc.data().name || userDoc.data().displayName || "Unknown") : "Unknown";
                }));

                bookingsTable.innerHTML = `
                    <tr>
                        <th>User</th>
                        <th>Facility</th>
                        <th>Date</th>
                        <th>Time</th>
                        <th>Actions</th>
                    </tr>
                `;

                bookings.forEach(b => {
                    bookingsTable.innerHTML += `
                        <tr>
                            <td>${userMap[b.userId]}</td>
                            <td>${b.facility}</td>
                            <td>${b.date}</td>
                            <td>${b.time}</td>
                            <td>
                                <button class="btn btn-success btn-sm" onclick="approveBooking('${b.id}')">‚úÖ Approve</button>
                                <button class="btn btn-danger btn-sm" onclick="deleteBooking('${b.id}')">‚ùå Reject</button>
                            </td>
                        </tr>
                    `;
                });

                loadingText.style.display = "none";
            } catch (error) {
                loadingText.innerHTML = `‚ùå Failed to load bookings: ${error.message}`;
            }
        }

        function approveBooking(bookingId) {
            db.collection("bookings").doc(bookingId).update({ status: "approved" })
                .then(() => {
                    alert("‚úÖ Booking approved!");
                    loadBookings();
                });
        }

        function deleteBooking(bookingId) {
            db.collection("bookings").doc(bookingId).update({status: "rejected"})
                .then(() => {
                    alert("üóëÔ∏è Booking rejected!");
                    loadBookings();
                });
        }

        loadBookings();
    </script>
</body>

</html>
